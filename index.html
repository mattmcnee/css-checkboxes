<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Checkbox Example</title>
</head>
<body>
    <h1>Checkboxes Example</h1>
    <form>
        <label for="checkbox6">
            <input type="checkbox" id="checkbox6" name="option6" value="Option 6"> Option 6
        </label><br>

        <label for="checkbox1">
            <input type="checkbox" id="checkbox1" name="option1" value="Option 1" class="checkbox-check"> Option 1
        </label><br>
        <label for="checkbox4">
            <input type="checkbox" id="checkbox4" name="option4" value="Option 4" class="checkbox-bookmark"> Option 4
        </label><br>
        <label for="checkbox3">
            <input type="checkbox" id="checkbox3" name="option3" value="Option 3" class="checkbox-heart"> Option 3
        </label><br>
        <label for="checkbox5">
            <input type="checkbox" id="checkbox5" name="option5" value="Option 5" class="checkbox-lock"> Option 5
        </label><br>

        <label for="checkbox2">
            <input type="checkbox" id="checkbox2" name="option2" value="Option 2" class="checkbox-toggle"> Option 2
        </label><br>
        <label for="checkbox1" style="font-size: 20px;">
            <input type="checkbox" style="font-size: 20px;" id="checkbox1" name="option1" value="Option 1" class="checkbox-check"> Option 1
        </label><br>
        <label for="checkbox3">
            <input type="checkbox" style="font-size: 20px;" id="checkbox3" name="option3" value="Option 3" class="checkbox-heart"> Option 3
        </label><br>
    </form>
</body>
</html>
